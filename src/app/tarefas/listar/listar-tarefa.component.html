<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tarefa</th>
            <th>ConcluÃ­da</th>
            <th class="text-center">
                <a class="btn btn-xs btn-success" [routerLink]="['/tarefas/cadastrar']">
                    <i class="bi bi-plus-lg"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let tarefa of tarefas"  [class.concluida]="tarefa.concluida">
            <td>
                {{ tarefa.nome }}
            </td>
            <td style="width: 70px" class="text-center">
                <input type="checkbox" [value]="tarefa.id" [checked]="tarefa.concluida" (click)="alterarStatus(tarefa)">
            </td>
            <td class="text-center btn-group-sm" style="width: 20%">
                <a title="Editar" alt="Editar" class="btn btn-info mr-1">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a href="#" title="Remover" alt="Remover" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>

</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
